<!doctype html>
<html lang="en">
<head>
    <title>FastFox test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
<main>
    <div class="test">
        <div class="questions">
            <div class="question">
                <div class="question__title">
                    Сколько людей работает в вашей компании?
                    
                </div>
                <div class="question__checkboxes-info">
                    Выберите один или несколько
                </div>
                <div class="question__body">
                    <form>
                        <input data-value="2" type="radio" name="num-of-people" id="p1">
                        <label class="custom-radio" for="p1">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="10" fill="#E8E8E8"/>
                                </svg>
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="18" height="18" rx="9" fill="white" stroke="#8B20D9" stroke-width="2"/>
                                    <rect x="5" y="5" width="10" height="10" rx="5" fill="#8B20D9"/>
                                </svg>
                            </span>
                            <span class="custom-radio__text">
                                Только я
                            </span>
                        </label>
                        
                        <input data-value="2" type="radio" name="num-of-people" id="p1-5">
                        <label class="custom-radio" for="p1-5">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="10" fill="#E8E8E8"/>
                                </svg>
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="18" height="18" rx="9" fill="white" stroke="#8B20D9" stroke-width="2"/>
                                    <rect x="5" y="5" width="10" height="10" rx="5" fill="#8B20D9"/>
                                </svg>
                            </span>
                            <span class="custom-radio__text">
                                1-5
                            </span>
                        </label>
                        
                        <input data-value="2" type="radio" name="num-of-people" id="p11-25">
                        <label class="custom-radio" for="p11-25">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="10" fill="#E8E8E8"/>
                                </svg>
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="18" height="18" rx="9" fill="white" stroke="#8B20D9" stroke-width="2"/>
                                    <rect x="5" y="5" width="10" height="10" rx="5" fill="#8B20D9"/>
                                </svg>
                            </span>
                            <span class="custom-radio__text">
                                11-25
                            </span>
                        </label>
                        
                        <input data-value="2" type="radio" name="num-of-people" id="p26-50">
                        <label class="custom-radio" for="p26-50">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="10" fill="#E8E8E8"/>
                                </svg>
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="18" height="18" rx="9" fill="white" stroke="#8B20D9" stroke-width="2"/>
                                    <rect x="5" y="5" width="10" height="10" rx="5" fill="#8B20D9"/>
                                </svg>
                            </span>
                            <span class="custom-radio__text">
                                26-50
                            </span>
                        </label>
                        
                        <input data-value="2" type="radio" name="num-of-people" id="p51-100">
                        <label class="custom-radio" for="p51-100">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="10" fill="#E8E8E8"/>
                                </svg>
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="18" height="18" rx="9" fill="white" stroke="#8B20D9" stroke-width="2"/>
                                    <rect x="5" y="5" width="10" height="10" rx="5" fill="#8B20D9"/>
                                </svg>
                            </span>
                            <span class="custom-radio__text">
                                51-100
                            </span>
                        </label>
                        
                        <input data-value="2" type="radio" name="num-of-people" id="p1000">
                        <label class="custom-radio" for="p1000">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="10" fill="#E8E8E8"/>
                                </svg>
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="18" height="18" rx="9" fill="white" stroke="#8B20D9" stroke-width="2"/>
                                    <rect x="5" y="5" width="10" height="10" rx="5" fill="#8B20D9"/>
                                </svg>
                            </span>
                            <span class="custom-radio__text">
                                Более 1000
                            </span>
                        </label>

                    </form>
                </div>
            </div>

            <div class="question hidden">
                <div class="question__title">
                    Есть ли у вашего бренда профили в социальных сетях?
                    
                </div>
                <div class="question__checkboxes-info">
                    Выберите один или несколько
                </div>
                <div class="question__body">
                    <form>
                        <input data-value="2" type="radio" name="soc" id="soc-yes">
                        <label class="custom-radio" for="soc-yes">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="10" fill="#E8E8E8"/>
                                </svg>
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="18" height="18" rx="9" fill="white" stroke="#8B20D9" stroke-width="2"/>
                                    <rect x="5" y="5" width="10" height="10" rx="5" fill="#8B20D9"/>
                                </svg>
                            </span>
                            <span class="custom-radio__text">
                                Да
                            </span>
                        </label>
                        
                        <input data-value="2" data-to-skip="1" type="radio" name="soc" id="soc-no">
                        <label class="custom-radio" for="soc-no">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="10" fill="#E8E8E8"/>
                                </svg>
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="18" height="18" rx="9" fill="white" stroke="#8B20D9" stroke-width="2"/>
                                    <rect x="5" y="5" width="10" height="10" rx="5" fill="#8B20D9"/>
                                </svg>
                            </span>
                            <span class="custom-radio__text">
                                нет
                            </span>
                        </label>

                    </form>
                </div>
            </div>

            <div class="question question--with-checkboxes hidden">
                <div class="question__title">
                    В каких социальных сетях вы присутствуете?
                    
                </div>
                <div class="question__checkboxes-info">
                    Выберите один или несколько
                </div>
                <div class="question__body">                  
                    <form>
                        <input data-value="1" type="checkbox" name="soc-c" id="soc-c-vk">
                        <label class="custom-radio" for="soc-c-vk">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="4" fill="#E8E8E8"/>
                                </svg>
                                    
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="4" fill="#7B00D4"/>
                                    <path d="M6 9L10 13L14.5 7" stroke="white"/>
                                </svg>
                                    
                            </span>
                            <span class="custom-radio__text">
                                ВКонтакте
                            </span>
                        </label>
                        
                        <input data-value="2" type="checkbox" name="soc-c" id="soc-c-fb">
                        <label class="custom-radio" for="soc-c-fb">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="4" fill="#E8E8E8"/>
                                </svg>
                                    
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="4" fill="#7B00D4"/>
                                    <path d="M6 9L10 13L14.5 7" stroke="white"/>
                                </svg>
                                    
                            </span>
                            <span class="custom-radio__text">
                                Facebook
                            </span>
                        </label>

                        <input data-value="3" type="checkbox" name="soc-c" id="soc-c-inst">
                        <label class="custom-radio" for="soc-c-inst">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="4" fill="#E8E8E8"/>
                                </svg>
                                    
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="4" fill="#7B00D4"/>
                                    <path d="M6 9L10 13L14.5 7" stroke="white"/>
                                </svg>
                                    
                            </span>
                            <span class="custom-radio__text">
                                Instagram
                            </span>
                        </label>

                        <input data-value="4" type="checkbox" name="soc-c" id="soc-c-twit">
                        <label class="custom-radio" for="soc-c-twit">
                            <span class="custom-radio__svg">
                                <svg class="not-checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="4" fill="#E8E8E8"/>
                                </svg>
                                    
                                <svg class="checked" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="20" height="20" rx="4" fill="#7B00D4"/>
                                    <path d="M6 9L10 13L14.5 7" stroke="white"/>
                                </svg>
                                    
                            </span>
                            <span class="custom-radio__text">
                                Twitter
                            </span>
                        </label>
                    </form>
                </div>
            </div>

           
        </div>
        <div class="test__result hidden">
            <div class="test__result-main-text">
                Тест пройден
            </div>

            <div class="test__result-end">
                У вас <span class="points">0</span> баллов
            </div>
        </div>
        <div class="test__footer">
            <div class="test-progressbar">
                <div class="test-progressbar__text">
                    <div class="test-progressbar__ready">
                        Готово:
                    </div>
                    <div class="test-progressbar__percent">
                        0
                    </div>
                </div>

                <div class="test-progressbar__line">
                    <div class="test-progressbar__line-ready">

                    </div>
                </div>
            </div>

            <div class="test__footer-btns">
                <div class="back-btn disable">
                    <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.939341 10.9393C0.353554 11.5251 0.353554 12.4749 0.939341 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97919 12.6066 1.3934C12.0208 0.807611 11.0711 0.807611 10.4853 1.3934L0.939341 10.9393ZM23 10.5L2 10.5V13.5L23 13.5V10.5Z" fill="#E8E8E8"/>
                    </svg>
                        
                </div>

                <div class="next-btn disable">
                    Далее
                    <svg width="28" height="24" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M27.0607 13.0607C27.6464 12.4749 27.6464 11.5251 27.0607 10.9393L17.5147 1.3934C16.9289 0.807611 15.9792 0.807611 15.3934 1.3934C14.8076 1.97919 14.8076 2.92893 15.3934 3.51472L23.8787 12L15.3934 20.4853C14.8076 21.0711 14.8076 22.0208 15.3934 22.6066C15.9792 23.1924 16.9289 23.1924 17.5147 22.6066L27.0607 13.0607ZM0 13.5L26 13.5V10.5L0 10.5L0 13.5Z" fill="white"/>
                    </svg>
                        
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
